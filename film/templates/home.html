<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strona o filmach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h3>Serwis o filmach</h3>
<div class="container mt-3">
    {% for film in filmy %}
 


        <div class="card" style="width: 18rem;">
            <img src="{{film.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{film.title}} - {{film.year}}</h5>    
              <p class="card-text">{{film.description|slice:"300"}}</p>
              <a href="{{film.url}}" target="_blank" class="btn btn-primary">...o filmie</a>
            </div>
          </div>
        </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
